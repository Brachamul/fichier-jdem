{% extends "base.html" %}
{% load staticfiles %}
{% load wagtailcore_tags %}

{% block content %}{{ block.super }}

<div class="col-sm-12">
	<article>
	<h1>{{ page.title }}</h1>
	<hr/>
	{{ page.body|richtext }}
	</article>
</div>

<style>
	body { background-color: #373a3c !important; }
	article { max-width: 680px; margin: auto; background-color: #fafafa; }
</style>

{% endblock %}
