<form method="POST" action="{% url 'add_note' num_adherent=adherent.num_adherent %}" enctype="multipart/form-data">
	<div class="form-group">
		{% csrf_token %}
		<label>Ajouter une note :</label>
		<textarea name="note" class="form-control" maxlength="1024" rows="2"
		placeholder="..."></textarea>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-sm btn-primary">
			<i class="fa fa-check"></i>
			Enregistrer
		</button>
	</div>
</form>
